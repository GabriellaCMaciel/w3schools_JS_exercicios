<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Parágrafo alterado.";
        }
    </script>
</head>

<body>
    <h2>Demonstração JavaScript no Head</h2>
    <p id="demo">Um parágrafo.</p>
    <button type="button" onclick="myFunction()">Experimente</button>
</body>

</html>
